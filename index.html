<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <title> Controle Financeiro </title>
    <link href="teste.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <img id="logo" src="logo1.png" />
        <h1> Contole financeiro </h1>
        <!-- Botão Menu -->
        <nav class="menu-dropdown">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <ul>
                <li><a class="menu-link" href="#">X</a> </li>
                <li><a class="menu-link" href="#">Limpar dados</a> </li>
                <li><a class="menu-link" href="#">Cadastro de transações</a> </li>
                <li><a class="menu-link" href="#">Salvar no servidor</a> </li>
            </ul>

        </nav> 
        <!-- Botão Menu -->
    </header>
    <section class="container">
        <div class="box-input">
            <h3 class="nova-transacao"> Nova transação </h3>
            <form method="POST">
                <div>
                    <label for="transacao"> Tipo de transação </label> <br />
                    <select id="transacao" name="transacao" >
                        <option value="compra"> Compra </option>
                        <option value="venda"> Venda </option>
                    </select>
                </div>
                <div>
                    <label for="mercadoria"> Nome da mercadoria </label> <br />
                    <input id="mercadoria" type="text" name="first-text-field" placeholder="Input" />
                </div>
                <div>
                    <label for="valor"> Valor </label> <br />
                    <input id="valor" type="text" placeholder="R$ 0,00" />
                </div>
                <div>
                    <button class="submit" type="submit">Adicionar transação</button>
                </div>
            </form>
        </div>
        
        <div class="extratos">
            <h3> Extrato de transações </h3> <br />
            <table>
                <tr class="tr-border">
                    <th></th>
                    <th> Mercadoria </th>
                    <th class="tr-fim"> Valor </th>
                </tr>
                <tr class="tr-border">
                    <td> + </td>
                    <td> Lorem ipsum dolor sit amet consectetur </td>
                    <td class="tr-right"> R$ 12.999,99 </td>
                </tr>
                <tr class="tr-border">
                    <td> - </td>
                    <td> Quis nostrud exercitation </td>
                    <td class="tr-right"> R$ 99,99 </td>
                </tr>
                <tr class="tr-border">
                    <td> + </td>
                    <td> Lorem ipsum  </td>
                    <td class="tr-right"> R$ 9,99 </td>
                </tr>
                <tr >
                    <td></td>
                    <th class="tr-left"> Total </th>
                    <th class="tr-right"> R$ 12.909,99 </th>
                </tr>
            </table>
        </div>
        <p class="lucro"> [LUCRO] </p>
    </section>
    <footer></footer>
</body>
</html>

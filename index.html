<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Controle Financeiro </title>
</head>
<body>
    <header>
        <section>
            <img id="logo" src="logo1.png" />
            <h1> Contole financeiro </h1>
            <!-- Botão Menu -->
            <nav class="menu-dropdown">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul>
                    <li><a class="menu-link" href="#">X</a> </li>
                    <li><a class="menu-link" href="#">Limpar dados</a> </li>
                    <li><a class="menu-link" href="#">Cadastro de transações</a> </li>
                    <li><a class="menu-link" href="#">Salvar no servidor</a> </li>
                </ul>
            </nav> 
            <!-- Botão Menu -->
        </section>
    </header>
    <section class="container">
        <!-- Caixa Transação -->
        <div class="box-input">
            <h3 class="nova-transacao"> Nova transação </h3>
            <!-- FOMULÁRIO -->
            <form >
                <div class="formulario"> 
                    <div class="item">
                        <label for="transacao"> Tipo de transação </label> 
                        <select id="transacao" name="transacao" >
                            <option class="optionTransacao" value="compra"> Compra </option>
                            <option class="optionTransacao" value="venda"> Venda </option>
                        </select>
                    </div>
                    <div class="item-maior">
                        <label id="labelMercadoria" for="mercadoria"> Nome da mercadoria </label> 
                        <input id="mercadoria" name="mercadoria" type="text" placeholder="Input" />
                        <!-- MENSAGEM VALIDAÇÃO JS-->
                        <div id="divMercadoria"></div>
                    </div>
                    <div class="item">
                        <label id="labelValor" for="valor"> Valor </label>
                        <input id="valor" name="valor" type="text" placeholder="R$ 0,00" onkeypress="mascaraNumero(event)" />
                        <!-- MENSAGEM VALIDAÇÃO JS-->
                        <div id="divValor"></div>
                    </div>
                </div>
                <div class="botao-transacao">
                </form>
                <input class="submit" type="button" value="Adicionar transação" onclick="criarTabela(transacao.value, mercadoria.value, valor.value); validarForm()"></input>
                <div id="msgErro"></div>
                <div id="msgSucesso"></div>
                </div>
        </div>
        <!-- Caixa Extrato -->
        <div class="extratos">
            <h3> Extrato de transações </h3> 
            <div class="table">
                <table>
                    <thead>
                        <tr class="tr-border">
                            <th></th>
                            <th> Mercadoria </th>
                            <th class="tr-fim"> Valor </th>
                        </tr>
                    </thead>
                    <tbody id="tbody"> <!-- CORPO DA TABELA -->
                        <!-- <tr  class="tr-border">
                            <td> + </td>
                            <td id="tdTransacao"> Lorem ipsum dolor sit amet consectetur </td>
                            <td class="tr-right"> R$ 12.999,99 </td>
                        </tr>
                        <tr class="tr-border">
                            <td> - </td>
                            <td> Quis nostrud exercitation </td>
                            <td class="tr-right"> R$ 99,99 </td>
                        </tr>
                        <tr class="tr-border">
                            <td> + </td>
                            <td> Lorem ipsum  </td>
                            <td class="tr-right"> R$ 9,99 </td>
                        </tr> -->
                    </tbody> <!-- FIM DO CORPO DA TABELA -->
                   <tfoot>
                       <tr class="tr-borda-dupla">
                           <td></td>
                           <td class="tr-left"><strong> Total </strong>  </td>
                           <td class="tr-right"><strong> R$ 12.909,99 </strong>  </td>
                       </tr>
                       <tr>
                           <td colspan="3" class="lucro"> [LUCRO]</td>
                       </tr>
                   </tfoot>
                </table>
            </div>
        </div> 
    </section>
    <footer></footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
